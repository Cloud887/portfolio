<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/25669ba756.js"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/modules.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/base.css">
    <title>Jacob's Portfolio</title>
  </head>
  <body>
    <header>
      <h1>Jacob Michael-Glenn Evans Portfolio
        <a href="https://github.com/Cloud887"><i class="fa fa-github-alt" aria-hidden="true" class="biggerIcon"></i></a>
        <a href="https://www.linkedin.com/in/jacob-evans-b018b365/"><i class="fa fa-linkedin-square" aria-hidden="true" class="biggerIcon"></i></a>
        <i id='show' class="fa fa-bars" aria-hidden="true" class="biggerIcon"></i>
      </h1>
        <nav>

        <!-- //home button and about me button -->
        </nav>
        <img src="images/landscape.jpg" alt="background image" id="backgroundImageId">
        <img src="images/Drumming Bside.jpg" alt="drumming" id="drummingId">
    </header>
    <div id='projects' class="centerAll">
      <h2>Projects</h2>
      <div id="projectTemplate"></div>
    </div>
  <script class="proTemplate" type="text/x-handlebars-template">
    <div class='project'>
      <a href="{{url}}">{{name}}</a>
      <p id='description'>{{{description}}}</p>
    </div>
  </script>
  <div id='awards' class="centerAll">
    <h2>Awards</h2>
    <div id="awTemp"></div>
  </div>
  <script class="awardTemplate" type="text/x-handlebars-template">
    <div class='project'>
      <p id='description'>{{award}}</p>
    </div>
  </script>
  </body>
  <script type="text/javascript" src="scripts/app.js"></script>
</html>
